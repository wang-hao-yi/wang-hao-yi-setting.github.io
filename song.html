<script>
window.onload=function(){
	max = set * 2;
	d = new Array(max);
	for(i=0;i<set;i++){
		a[i].innerHTML=a[i].title;
		a[i].target="_blank"
	}
};
function test(id) {
	if (document.getElementById(id).style.display ==="none") {
	document.getElementById(id).style.display ="inline";
	} else {
	document.getElementById(id).style.display ="none";
	}
}
var btn = document.getElementById("btn");
btn.addEventListener('click',function(){
	outmax = 1;
	all = 0;
	var v = document.getElementById("input").value;
	if(v<1){
		alert("數值太小");
		v=0;
	}else if(v>max){
		alert("數值太大");
		v=max;
	}
	for(i=0;i<max;i++){
		indexset = a.length - max + i;
		a[indexset].innerHTML="　";
		a[indexset].href="";
		a[indexset].target="";
		d[i]=0;
	}
	for(i=0;i<v;i++){
		index = Math.floor(Math.random() * set);
		while(d[index] == outmax){
			index = Math.floor(Math.random() * set);
		}
		d[index]=outmax;
		indexset = a.length - max + i;
		j = i + 1;
		var join = j + "." + a[index].title;
		a[indexset].innerHTML=join;
		a[indexset].href=a[index];
		a[indexset].target="_blank";
		if(index < setlist1){
			a[indexset].style.color='#ff0000'
		}
		else if(index >= setlist1+setlist2){
			a[indexset].style.color='#00ff00'
		}
		else{
			a[indexset].style.color='#0000ff'
		}
		all = all + 1;
		if(all == set){
			outmax = outmax + 1;
			all = 0;
		}
	}
},false)
</script>
