	max = 48;

function test(id) {
	if (document.getElementById(id).style.display ==="none") {
	document.getElementById(id).style.display ="inline";
	} else {
	document.getElementById(id).style.display ="none";
	}
}
var btn = document.getElementById("btn");
btn.addEventListener('click',function(){
	var a =  document.links;
	outmax = 1;
	all = 0;
	var v = document.getElementById("input").value;
	if(v<1){
		alert("數值太小");
		v=0;
	}else if(v>max){
		alert("數值太大");
		v=max;
	}
	for(i=0;i<max;i++){
		indexset = a.length - max + i;
		a[indexset].innerHTML="　";
		a[indexset].href="";
		d[i]=0;
	}
	for(i=0;i<v;i++){
		index = Math.floor(Math.random() * destiny_txt.length);
		while(d[index] == outmax){
			index = Math.floor(Math.random() * destiny_txt.length);
		}
		c[i]=index;
		d[index]=outmax;
		indexset = a.length - max + i;
		j = i + 1;
		var join = j + "." + destiny_txt[c[i]];
		a[indexset].innerHTML=join;
		a[indexset].href=a[c[i]];
		if(c[i] < 3){
			a[indexset].style.color='#ff0000'
		}
		else if(c[i] > 8){
			a[indexset].style.color='#00ff00'
		}
		else{
			a[indexset].style.color='#0000ff'
		}
		all = all + 1;
		if(all == destiny_txt.length){
			outmax = outmax + 1;
			all = 0;
		}
	}
},false)
</script>
