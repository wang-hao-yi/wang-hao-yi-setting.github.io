	<script>
	var a =  document.links;
	var setnumber = 5;
	setlistA = new Array(setnumber);

<script>
window.onload=function(){
	max = setlistB[setnumber] * 2;
	d = new Array(max);
	for(i=0;i<setlistB[setnumber];i++){
		a[i].innerHTML=a[i].title;
		a[i].target="_blank"
	}
};
function test(id) {
	if (document.getElementById(id).style.display ==="none") {
	document.getElementById(id).style.display ="inline";
	} else {
	document.getElementById(id).style.display ="none";
	}
}
var btn = document.getElementById("btn");
btn.addEventListener('click',function(){
	outmax = 1;
	all = 0;
	var v = document.getElementById("input").value;
	if(v<1){
		alert("數值太小");
		v=0;
	}else if(v>max){
		alert("數值太大");
		v=max;
	}
	for(i=0;i<max;i++){
		indexset = a.length - max + i;
		a[indexset].innerHTML="　";
		a[indexset].href="";
		a[indexset].target="";
		d[i]=0;
	}
	for(i=0;i<v;i++){
		index = Math.floor(Math.random() * setlistB[setnumber]);
		while(d[index] == outmax){
			index = Math.floor(Math.random() * setlistB[setnumber]);
		}
		d[index]=outmax;
		indexset = a.length - max + i;
		j = i + 1;
		var join = j + "." + a[index].title;
		a[indexset].innerHTML=join;
		a[indexset].href=a[index];
		a[indexset].target="_blank";
		if(index < setlistB[1]){
			a[indexset].style.color='#ff0000'
		}
		else if(index < setlistB[2]){
			a[indexset].style.color='#00ff00'
		}
		else if(index < setlistB[3]){
			a[indexset].style.color='#0000ff'
		}else if(index < setlistB[4]){
			a[indexset].style.color='#ffff00'
		}else{
			a[indexset].style.color='#000000'
		}
		all = all + 1;
		if(all == setlistB[setnumber]){
			outmax = outmax + 1;
			all = 0;
		}
	}
},false)
</script>
